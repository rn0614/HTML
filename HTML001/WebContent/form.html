<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입력 양식 태그</title>
	</head>
	<body>
		<form method= "post" action ="newMember.jsp">
			<!--  입력에 관련된 모든 태그는 form 안에 -->
			성명 <input type ="text" id ="name" name="name">
			<hr> 
			힌트표시 <p>
			<input type ="text" name= "id1" size="10" placeholder="아이디"> <br>
			<hr>
			
			label 태그 사용 <p>
			<label>성명 <input type ="text" id ="name2" name="id2" size ="10"></label><br>
			<label>아이디<input type ="text" id ="name3" name="id3" maxlength="8"></label>
			<label>우편번호<input type ="text" id ="zipcode" value="12345" readonly></label>
			<label>주소 <input type ="text" id ="address" required></label><br>
			
			
			<input type ="radio" name ="case" value="4" checked> 4학년<br>
			
			학년 :
			<label><input type ="radio" name ="year" value="1"> 1학년</label>
			<label><input type ="radio" name ="year" value="2"> 2학년</label>
			<label><input type ="radio" name ="year" value="3"> 3학년</label>
			<label><input type ="radio" name ="year" value="4"> 4학년</label>
			<input type ="radio" name ="year" value="5"> 5학년<br>
			
			여행하고 싶은 나라 : 
			<select name="nation">
				<option value ="미국">미국</option>
				<option value ="호주">호주</option>
				<option value ="중국">중국</option>
				<option value ="브라질">브라질</option>
				<option value ="기타">기타</option>
			</select><br><br>
			
			첨부파일 선택 : <input type="file" size ="30">
			
			버튼 : <input type ="button" value ="아이디 중복 확인"><br>
			
			<input type ="image" id ="orderImg" src ="Img/cart.jpg"><br><br>
			
			1<input type ="submit" value="회원가입">2<input type ="reset" value="취소">
		</form>
	</body>
</html>
